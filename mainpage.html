<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-green-100">

    <div class="">  
        <nav class="bg-green-700">
            <div class="logo flex justify-start items-center p-2 px-10">
                <div class="image"><img src="./images/money-bag.png" width="30" alt=""></div>
                <div class="text-white font-bold text-xl px-2">XPaise</div>
            </div>
        </nav>
    </div>
    <div class="content">
        <div class="form p-2 bg-green-200 rounded-md w-[35%] m-5 border-2 border-green-900 shadow-lg">
            <form action="" class="w-[50%] my-2 px-5">
                <div class="category">
                    <div class="expense_type flex flex-col">
                        <div class="select_cat font-bold py-2">Select Category :</div>
                        <div class="select w-[25%]">
                            <select name="expense_type" id="expense_type" class="border-2 border-gray-300 rounded-md p-2  mt-2 focus:border-green-900 outline-none bg-white">
                                <option value="food">Food</option>
                                <option value="travel">Travel</option>
                                <option value="utilities">Utilities</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="amount">
                    <div class="total font-bold py-2">Enter Amount :</div>
                    <div class="input_amount w-[25%] mt-2">
                        <input type="number" name="amount" id="amount" class="border-2 border-gray-300 rounded-md p-2 bg-white focus:border-green-900 outline-none" placeholder="Amount in Rs.">
                </div>
                <div class="add">
                    <button type="submit" class="bg-green-700 text-white font-bold rounded-md p-2 mt-4 hover:bg-green-900">Add Expense</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html
